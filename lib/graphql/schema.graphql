type Course {
  _id: ID!,
  title: String!,
  teacher: String,
  description: String!,
  topic: String

}

type Query {
    "Retrieve all the courses"
    getCourses: [Course],
    "Retrieve one course"
    getCourse(id: ID!): Course
}

input CourseInput {
  title: String!,
  teacher: String,
  description: String!,
  topic: String
}

type Mutation {

  "Create a course"
  createCourse(input: CourseInput!): Course

}

