"Valida los tipos de nivel"
enum Level {
  beginner
  midium
  advanced
}

type Course {
  _id: ID!,
  title: String!,
  teacher: String,
  description: String!,
  topic: String,
  people: [Student],
  level: Level
}

type Student {
  _id: ID!
  name: String!
  email: String!
}

type Query {
    "Retrieve all the courses"
    getCourses: [Course],
    "Retrieve one course"
    getCourse(id: ID!): Course
    "Retrieve all the students"
    getStudents: [Student]
    "Retrive one student"
    getStudent(id: ID!): Student
}

input CourseInput {
  title: String!,
  teacher: String,
  description: String!,
  topic: String,
  level: Level
}

input StudentInput {
  name: String!
  email: String!
}

input StudentEditInput {
  name: String
  email: String
}


input CourseEditInput {
  title: String
  teacher: String
  description: String
  topic: String
}


type Mutation {

  "Create a course"
  createCourse(input: CourseInput!): Course
  "Edit a course"
  editCourse(_id: ID!, input: CourseEditInput): Course
  "Create a student"
  createStudent(input: StudentInput!): Student
  "Edit a course"
  editStudent(_id: ID!, input: StudentEditInput): Student
  "Add a people to one couser"
  addPeople(courseID: ID!, personID: ID!): Course
}

